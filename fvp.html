<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fvp.css">
    <title>FORM</title>
</head>
<body>
<div class="container">
    <form class="f">
        <div class="logo">
            <h1>REGISTRATION FORM</h1>
        </div>
        <div class="inputtext">
            <div class="left">
                <label for="name">NAME</label>
                <input type="text" name="name" class="name">
            </div>
            <div class="right">
                <label for="fname">FATHER NAME</label>
                <input type="text" name="fname" class="fname">
            </div>
        </div>
         <div class="inputtext">
            <div class="left">
                <label for="mail">MAIL</label>
                <input type="Email" name="mail" class="mail">
            </div>
            <div class="right">
                <label for="num">Contact</label>
                <input type="Contact" name="num" class="num">
            </div>
        </div>
         <div class="inputtext">
            <div class="left">
                <label for="age">Age</label>
                <input type="number" name="age" class="age">
            </div>
            <div class="right">
                <label for="pass">password</label>
                <input type="password" name="pass" class="pass">
            </div>
        </div>
        <div class="btn">
            <button>Submit</button>
        </div>
    </form>
</div>
</body>
</html>
